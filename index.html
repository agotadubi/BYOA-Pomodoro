<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/death-star" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="empire-logo"></div>
    <div class="container">
        <div class="timer-frame">
            <h1><i class="fab fa-galactic-empire"></i> Imperial Timer</h1>
            <div class="theme-toggle">
                <button id="empire-theme" class="active"><i class="fab fa-galactic-empire"></i> Empire</button>
                <button id="rebel-theme"><i class="fab fa-rebel"></i> Rebel</button>
                <button id="test-sound" title="Test Sound"><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="timer">
                <div class="timer-display">
                    <span id="minutes">25</span><span class="blink">:</span><span id="seconds">00</span>
                </div>
                <div class="timer-decoration">
                    <div class="line left"></div>
                    <div class="line right"></div>
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
                </div>
            </div>
            <div class="controls">
                <button id="start-pause">Start Mission</button>
                <button id="reset">Reset</button>
            </div>
            <div class="mode">
                <button id="work" class="active">Mission</button>
                <button id="break">Rest</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
